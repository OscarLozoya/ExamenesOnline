<!DOCTYPE html>
<html>
<head>
	<title> Examenes en Linea</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/generales.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<header class="header">
		<div class="container-fluid">
				<div class="col-xs-12 col-sm-6 col-mod-6 col-md-2 col-lg-2">
					<img class="img-responsive" src="images/logo.jpg">
				</div>
				<div class="col-xs-12 col-sm-6 col-mod-6 col-md-10 col-lg-10">
					<h1>Examenes en Linea</h1>
				</div>
		</div>
	</header>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img class="img-responsive" src="images/1.jpg"  alt="Chania">
	    </div>

	    <div class="item">
	      <img class="img-responsive" src="images/2.jpg" alt="Chania">
	    </div>

	    <div class="item">
	      <img class="img-responsive" src="images/3.jpg" alt="Flower">
	    </div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

	<section class="container-fluid row">
		<aside class="col-xs-12 col-sm-4 aside">
			<br>
			<form action="" class="form-horizontal">
				<div class="form-group row">
					<div class="col-xs-3">
						<label for="usuario" class="control-label">Usuario:</label>
					</div>
					<div class="col-xs-8">
						<input class="form-control" id="usuario" type="text" placeholder="Usuario">
					</div>					
				</div>

				<div class="form-group row">
					<div class="col-xs-3">
						<label for="contrasena" class="control-label">Contrase単a:</label>
					</div>	
					<div class="col-xs-8">
						<input class="form-control" id="contrasena" type="password" placeholder="Contrase単a">
					</div>
				</div>

				<div class="form-group container">
					<button class="btn btn-link">多Olvido su contrase単a?</button>
				</div>

				<div class="form-group">
					<div class="col-xs-5">
						<button class="btn">Registrarse</button>
					</div>
					<div class="col-xs-3">
						<button class="btn">Ingresar</button>
					</div>
				</div>

				<div class="form-group">
					<button class="btn"><i class="fa fa-facebook-official"></i> Registrarse con Facebook</button>
					<br>
					<br>
					
					<button class="btn"><i class="fa fa-twitter-square"></i> Registrarse con Twitter</button>
					
					<br>
					<br>
					
						<button class="btn"><i class="fa fa-google-plus-square"></i> Registrarse con Google Plus</button>
					
				</div>
			</form>
		</aside>

		<article class="col-xs-12 col-sm-8 content">
			<h1>Categorias</h1>
		</article>

	</section>

	<footer class="footer">
		<div class="container">
			<h1>Footer</h1>
		</div>
	</footer>
</body>
</html>
